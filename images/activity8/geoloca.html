<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation API Example</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif, sans-serif;
      margin: 20px;
    }
    #map {
        height: 400px;
        width: 100%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDevAT188_n2bHdB7ffy6Ldy0wcr1tkq5o&libraries=places"></script>
</head>
<body>

<h1>Your Current Position</h1>
<div id="location"></div>
<div id="map"></div>

<script>
  // Function to initialize the map
  function initMap(latitude, longitude) {
    // Create a LatLng object with the provided latitude and longitude
    var myLatLng = { lat: latitude, lng: longitude };

    // Create a map centered at the provided LatLng object
    var map = new google.maps.Map(document.getElementById('map'), {
      center: myLatLng,
      zoom: 15
    });

    // Create a marker at the provided LatLng object
    var marker = new google.maps.Marker({
      map: map,
      position: myLatLng,
      title: 'Your Current Position'
    });
  }
  

  // Function to get the current position and display latitude and longitude
  function getCurrentPosition() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          // Success callback
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
          displayLocation(latitude, longitude);
        },
        function(error) {
          // Error callback
          handleLocationError(error);
        }
      );
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }

  // Function to display latitude and longitude
  function displayLocation(latitude, longitude) {
    var locationElement = document.getElementById("location");
    locationElement.textContent = "Latitude: " + latitude + ", Longitude: " + longitude;
  }

  // Call the function to get the current position and display latitude and longitude
  getCurrentPosition();
</script>

</body>
</html>
